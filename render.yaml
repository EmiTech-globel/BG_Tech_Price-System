services:
  - type: web
    name: cnc-pricing-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    disk:
      name: data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1